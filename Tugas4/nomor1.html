<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			html {
				font-family: sans-serif;
			}
			.container {
				margin: 60px 100px;
			}

			input {
				font-size: 1rem;
				padding: 8px 16px;
			}

			#result {
				margin-top: 16px;
				font-size: 1.5rem;
			}

			button {
				padding: 8px 16px;
				font-size: 1.2rem;
			}
		</style>
		<title>Replace Vowel</title>
	</head>
	<body>
		<div class="container">
			<h1>Replace vowel character</h1>
			<div class="form-control">
				<input type="text" id="input" />
				<button onclick="replace()">Submit</button>
			</div>
			<div id="result"><span>Result : </span><span id="result-value"></span></div>
		</div>
	</body>
	<script>
		const input = document.querySelector("#input");
		const result = document.querySelector("#result-value");

		const replace = () => {
			const value = input.value.replace(/[aiueo]/gi, "*");
			result.innerHTML = value;
		};
	</script>
</html>
